<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e63946;
        }
        p {
            font-size: 1.2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .rsvp-btn {
            background-color: #e63946;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .rsvp-btn:hover {
            background-color: #f1faee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited to Our Wedding!</h1>
        <p>We are excited to announce that we are getting married!</p>
        <p><strong>Wedding Date:</strong> March 25, 2025</p>
        <p><strong>Location:</strong> The Grand Hall, 123 Wedding St, Your City</p>
        <p>Please RSVP by clicking the button below:</p>
        <a href="your-rsvp-link.com" class="rsvp-btn">RSVP Here</a>
    </div>
</body>
</html>
